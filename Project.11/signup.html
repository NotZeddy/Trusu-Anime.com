<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body id="background">
    <div style="padding-top: 8%"></div>
    <div class="logincontainer">
      <div class="login"><h1>Sign up</h1></div>
      <form action="" class="formcontainer">
        <div class="email">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="What's your email?"
          /><br />
        </div>
        <div class="username">
          <label for="username">Username</label><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="What's your name?"
          /><br />
        </div>
        <div class="password">
          <label for="pwd">Password</label><br />
          <input
            type="password"
            id="pwd"
            name="password"
            placeholder="Choose your password"
          /><br />
        </div>
        <div class="confirm">
          <label for="pwd">Confirm Password</label><br />
          <input
            type="password"
            name="password"
            placeholder="Please confirm Password"
          /><br />
        </div>
        <br />
        <div class="remember">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox">Remember me</label>
        </div>
        <br />
        <input type="submit" name="submit" value="Log in" />
      </form>
      <div class="new">
        <a href="#">Help</a>
        <a href="#">Read Terms and conditions</a>
      </div>
      <hr style="width: 70%; margin: auto; border: #fff 1px solid" />
      <div class="bottom">
        <span>Have an account?</span> &nbsp;<a href="login.html"
          >Back to Log in</a
        >
      </div>
    </div>
    <div style="padding-top: 12%"></div>
  </body>
</html>
